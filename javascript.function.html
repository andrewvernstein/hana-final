<html>
    <body>
        <h1>function</h1>
        <script>
            function sum(left,right){
                console.log(left+right);
            }
            sum(1,2); //3
            sum(2,3); //5

            function minus(left,right){
                console.log(left-right);
            }
            minus(5,2);
        </script>
    </body>
